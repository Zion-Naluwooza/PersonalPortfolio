        body {

        /* Navbar */

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url(images/blacksatin.jpg) no-repeat center center;
            background-size: cover;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Overlay */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Keep hero content above overlay */
        .hero>* {
            position: relative;
            z-index: 2;
        }

        /* Cards */
        .card {
            background-color: #000;
            color: #fff;
            border: none;
        }

        .card img {
            max-height: 200px;
            object-fit: cover;
        }

        /* Shared background style (like About) */

            z-index: 0;
        }

        .hobbies {

        }

        .hobbies.section-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(233, 233, 233, 0.9);
            z-index: 1;
            overflow: hidden;
            inset: 0;
            /* shorthand for top:0; left:0; right:0; bottom:0 */
        }

        /* Black overlay for Contact */
        .contact.section-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(252, 252, 252, 0.5);

            position: relative;
            z-index: 2;
        }

        .testimonial {
            position: relative;
            background: url("images/backgroundscarf.jpg") no-repeat center center;
            background-size: cover;
            z-index: 0;
        }

        .testimonial::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            /* black overlay with 60% opacity */
            z-index: 1;
        }

        .testimonial .container,
        .testimonial .carousel,
        .testimonial .carousel-inner,
        .testimonial .item {
            position: relative;
            z-index: 2;
        }

        /* Control testimonial image size */
        .testimonial-img {
            max-width: 300px;
            /* shrink to your preferred width */
            height: auto;
            /* maintain aspect ratio */
        }

        /* Give extra space so indicators donâ€™t overlap */

        }

        .top a {
            text-decoration: none;
            color: #ccc;
        }

        .top a:hover {
            background-color: #dbdbdb;
            color: #000;

        }

        .flip-card {
            perspective: 1000px;
            /* enables 3D effect */
            width: 100%;
            aspect-ratio: 3 / 4;
            position: relative;
             max-height: 400px;
        }

        @media (max-width: 576px) {
            .flip-card {
                min-height: 250px;
                /* smaller on phones */
            }
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        
         .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .flip-card-front {
            z-index: 2;
        }

       
            .flip-card-back {
            transform: rotateY(180deg);
        }

        .flip-card img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
             margin: 0 auto;
        }
